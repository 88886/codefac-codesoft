<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Administrar Cliente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
        <p:panel header="Administrar Clientes">

            <p:dataTable var="cliente" value="#{clienteBean.clientes}" scrollable="true" scrollHeight="150" style="width: 700px;margin-left:5%"
                         selectionMode="single" selection="#{clienteBean.clienteSeleccionado}" rowKey="#{cliente.cedulaRuc}">
                <p:column headerText="Cedula" >
                    <h:outputText value="#{cliente.cedulaRuc}" />
                </p:column>
                <p:column headerText="Nombre" >
                    <h:outputText value="#{cliente.nombre}" />
                </p:column>
                <p:column headerText="Apellido" >
                    <h:outputText value="#{cliente.apellidos}" />
                </p:column>
                <p:column headerText="Telefono" >
                    <h:outputText value="#{cliente.telefono}" />
                </p:column>
                <p:column headerText="Correo" >
                    <h:outputText value="#{cliente.correo}" />
                </p:column>
            </p:dataTable>
            <h:panelGrid columns="4" style="width: 350px;margin-left:27%">
                <p:commandButton value="Nuevo"  update="@form"/>
                <p:commandButton value="Modificar"  update="@form"/>
                <p:commandButton value="Detalles"  update="@form"/>
                <p:commandButton value="Eliminar"  update="@form"/>
            </h:panelGrid>
        </p:panel> 
            
        </h:form>
    </body>
</html>
