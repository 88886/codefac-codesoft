<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/template/plantillaprincipal.xhtml">

    <ui:define name="contenido">
        <h:form id="loginForm">
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <p:panel id="basic" header="Ingreso Al Sistema"  style="margin-bottom:20px;text-align: center">
                <img width="12%" height="12%" src="#{facesContext.externalContext.requestContextPath}/resources/img/generic/login_icon.png" align="top"/>
                <p:panelGrid columns="2" style=" margin: 0 auto;">
                    <p:outputLabel for="usuario" value="Usuario:"/>
                    <p:inputText id="usuario" required="true" value="#{sessionMB.nick}" />
                    <p:outputLabel for="clave" value="Clave:"/>
                    <p:password id="clave" required="true" value="#{sessionMB.clave}"   />

                    <p:outputLabel for="perfil" value="Perfil:"/>
                    <p:selectOneMenu id="perfil" value="#{sessionMB.perfilNombre}" style="width:100%">
                        <f:selectItem itemLabel="Seleccione el perfil" itemValue="" />
                        <f:selectItem itemLabel="Operador" itemValue="operador" />
                        <f:selectItem itemLabel="Empleado" itemValue="empleado" />
                        <f:selectItem itemLabel="Administrador" itemValue="admin" />
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:spacer height="10px"/>

                <div style="margin: 0 auto;">
                    <p:commandButton value="Ingresar" action="#{sessionMB.iniciarSesion()}" update="growl" ajax="false" />
                </div>               



            </p:panel>
        </h:form>

        <h:form>
            <p:commandButton onclick="document.media.Play();" value="play" update="media"/>

            <p:media id="media" value="#{sessionMB.urlSonido}" player="quicktime" style="visibility: hidden;">
                <f:param name="autoPlay" value="true" />
                <f:param name="enablejavascript" value="true"/>
            </p:media>

        </h:form>

    </ui:define>
</ui:composition>
