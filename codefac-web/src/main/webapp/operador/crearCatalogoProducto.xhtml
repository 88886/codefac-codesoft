<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Nuevo Producto en el Catalogo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="estiloUsuario.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel style="text-align: center;" styleClass="menuPanel" >
                <p:panelGrid columns="2" style="margin: 0 auto;text-align: left" styleClass="panelNoBorder">
                    <p:outputLabel value="Codigo: "/>
                    <p:inputText value="#{crearProductoMB.catalogo.codigoProducto}" />

                    <p:outputLabel value="Nombre: "/>
                    <p:inputText value="#{crearProductoMB.catalogo.nombre}" />

                    <p:outputLabel value="Descripcion: "/>
                    <p:inputText value="#{crearProductoMB.catalogo.descripcion}" />

                    <p:outputLabel value="Marca: "/>
                    <p:inputText value="#{crearProductoMB.catalogo.marca}" />

                    <p:outputLabel value="Precio: "/>
                    <p:inputText value="#{crearProductoMB.catalogo.precio}" />

                    <p:outputLabel value="Descuento: "/>
                    <p:inputText value="#{crearProductoMB.catalogo.descuento}" />

                    <p:outputLabel value="Ubicacion: "/>
                    <p:inputText value="#{crearProductoMB.catalogo.ubicacion}" />

                    <p:outputLabel value="Unidades: "/>
                    <p:inputText value="#{crearProductoMB.catalogo.unidades}" />

                    <p:outputLabel value="Tipo: "/>
                    <p:selectOneMenu id="sexo" value="#{crearProductoMB.catalogo.tipoProducto}" >
                        <f:selectItem itemLabel="General" itemValue='G' />
                        <f:selectItem itemLabel="Especifico" itemValue='E' />
                    </p:selectOneMenu>

                </p:panelGrid>

                <p:separator/>

                <div>
                    <p:commandButton actionListener="#{crearProductoMB.grabar()}" value="Grabar"/>
                    <p:commandButton value="Cancelar"/>
                </div>
            </p:panel>
        </h:form>
    </h:body>

</html>
