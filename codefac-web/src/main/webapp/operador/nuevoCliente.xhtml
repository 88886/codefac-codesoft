<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Nuevo Cliente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="estiloUsuario.css"/>
    </h:head>
    <h:body>
        <h:form>
        <p:panel style="text-align: center;" styleClass="menuPanel" >
            <p:panelGrid columns="2" style="margin: 0 auto;text-align: left" styleClass="panelNoBorder">
                <p:outputLabel for="cedula" value="Cedula: "/>
                <p:inputText id="cedula" value="#{crearCliente.cliente.cedulaRuc}" />

                <p:outputLabel for="nombre" value="Nombre: "/>
                <p:inputText id="nombre" value="#{crearCliente.cliente.nombre}" />

                <p:outputLabel value="Direccion: "/>
                <p:inputText value="#{crearCliente.cliente.direccion}" />

                <p:outputLabel value="Telefono: "/>
                <p:inputText value="#{crearCliente.cliente.telefono}" />

                <p:outputLabel value="Email: "/>
                <p:inputText value="#{crearCliente.cliente.correo}" />
                
               <p:outputLabel  value="Tipo Cliente" />
               <p:selectOneMenu id="tipoCliente" value="#{crearCliente.cliente.tipo}">
                                <f:selectItem itemLabel="Cliente Final" itemValue="Cliente Final" />
                                <f:selectItem itemLabel="Distribuidor" itemValue="Distribuidor" />
                            </p:selectOneMenu>
                
            </p:panelGrid>

            <p:spacer height="15px"/>

            <div>
                <p:commandButton actionListener="#{crearCliente.guardar()}" value="Grabar"/>
                <p:commandButton value="Cancelar" actionListener="#{crearCliente.cancelar()}"/>
            </div>
        </p:panel>
            </h:form>
    </h:body>
    
</html>
