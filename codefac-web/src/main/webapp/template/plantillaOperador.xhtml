<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Codefac</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="estiloUsuario.css"/>
    </h:head>
    <h:body>
        <div id="cabecera">
            <p:graphicImage library="img" name="bannerCodefacPeque.jpg"  styleClass="imagenCabecera" />
            <p:graphicImage library="img" name="bannerOperador.png"  styleClass="imagenCabecera2" />
        </div >
        <div id="divSesionUsuario">
            <span>
                Sesión iniciada por:
                <p:outputLabel  value="#{sessionMB.nick==null ? 'Anonimo' : sessionMB.nick}"/>
            </span>

        </div>

        <div id="menu" class="menuPanel">
            <h:form id="menu" >
                <p:growl id="messages"/>
                <p:menubar>
                    <p:submenu label="Ventas" icon="ui-icon-pencil">
                        <p:menuitem value="Nuevo" outcome="factura"  icon="ui-icon-arrowreturnthick-1-w" />

                    </p:submenu>


                    <p:menuitem value="Proforma" outcome="proformaOperador"  icon="ui-icon-pencil" />





                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Search"/>
                        <p:commandButton action="#{sessionMB.cerrarSesion()}"  value="Salir" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <div id="contenido" class="panelContenido">
            <ui:insert name="contenido"/>
        </div>
        <div id="piepagina">
            <p:outputLabel value="Codefac © 2016 Todos los Derechos reservados por Codesoft "/>
        </div>

        <!-- SubMenu rapido -->
        <h:form id="formMenu2" > 
            <p:remoteCommand name="onload" action="#{menuRapidoAdminMB.verificarDialogosUtilidades()}" autoRun="true" />
            <p:stack icon="#{resource['img:menu/ico_canasta.png']}">
                <p:menuitem  value="Ayuda" icon="#{resource['img:menu/ico_codefac.png']}" url="#"  />                
                <p:menuitem value="Calculadora" icon="#{resource['img:menu/ico_calculadora.png']}" actionListener="#{menuRapidoAdminMB.abrirCalculadora()}"/>
                <p:menuitem value="Notas" icon="#{resource['img:menu/ico_notas.png']}" actionListener="#{menuRapidoOperadorMB.abrirNota()}"/>
                <p:menuitem value="Ventas" icon="#{resource['img:menu/ico_notas.png']}" actionListener="#{menuRapidoOperadorMB.abrirVentas()}"/>
            </p:stack>
        </h:form>
        <!-- Dialogo de las Notas Rapidas -->
        <p:dialog  widgetVar="dlgNotas" minHeight="40" style="font-size:12px;background-color: #ffff99;background-image: none;padding: 0px;margin: 0px">
            <h:form id="formNotas">
                <p:inputTextarea rows="7"  style="background-color: #ffff99;color: black;margin: 0px;border: 0px;font-size: 11px"/>
            </h:form>
        </p:dialog>


        <!-- Dialogo de las Ventas -->
        <p:dialog  widgetVar="dlgVentas"
                   minHeight="40"
                   width="300px" 
                   style="font-size:12px;background-color: #ffff99;background-image: none;padding: 0px;margin: 0px" 
                   header="Ventas Diarias">
            <h:form id="formCompraV">
                <p:panelGrid columns="6" styleClass="panelNoBorder" style="width: 100%;font-size: 10px">
                    <p:dataTable var="catalogo" value="#{ventasDiariasMB.catalogosLista}"
                                 rows="10"
                                 selectionMode="single" 
                                 scrollable="true" 
                                 scrollHeight="100"  
                                 rowKey="#{catalogo.codigoProducto}"
                                 selection="#{ventasDiariasMB.catalogoSeleccionado}">
                        <p:ajax event="rowSelect" listener="#{ventasDiariasMB.onRowSelect(event)}" update=":formGeneralV:dlgInformacion,:formEspecificoV:dlgInformacionE"/>
                        <p:ajax event="rowUnselect" listener="#{ventasDiariasMB.onRowUnSelect(event)}"/>

                        <p:column headerText="Código" filterBy="#{catalogo.codigoProducto}" filterFunction="#{filtroMB.filterByName}" filterMatchMode="contains" >
                            <h:outputText value="#{catalogo.codigoProducto}" />
                        </p:column>
                        <p:column headerText="Nombre" filterBy="#{catalogo.nombre}" filterFunction="#{filtroMB.filterByName}" filterMatchMode="contains">
                            <h:outputText value="#{catalogo.nombre}" />
                        </p:column>
                        <p:column headerText="Precio">
                            <h:outputText value="#{catalogo.precio}" />
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
            </h:form>
            <h:form id="formGeneralV">
                <p:dialog  id="dlgInformacion" header="Ingrese la Cantidad" widgetVar="infProducto" modal="true" height="auto">
                    <p:panelGrid columns="4" >
                        <p:outputLabel  value="Stock : #{ventasDiariasMB.stock}"/>
                        <p:inputText id="cantidadP" value="#{ventasDiariasMB.cantidadComprar}" required="true" />
                        <p:commandButton  icon="ui-icon-plusthick" 
                                          actionListener="#{ventasDiariasMB.venta()}" ajax="true" update=":formGeneralV"/>
                        <p:outputLabel value="#{ventasDiariasMB.msjStock}" style="color: darkred"/>
                    </p:panelGrid>
                </p:dialog>
            </h:form>
            <h:form id="formEspecificoV">
                <p:dialog  id="dlgInformacionE" header="Agregar Código Único" widgetVar="infProductoE" modal="true" height="auto">
                    <p:panelGrid columns="5" >
                        <p:outputLabel  value="Stock : #{ventasDiariasMB.stock}"/>
                        <p:outputLabel  value="Código Único : "/>
                        <p:inputText id="codPEspec" value="#{ventasDiariasMB.codPEspe}" required="true" requiredMessage="Campo Necesario" />
                        <p:commandButton  icon="ui-icon-plusthick" 
                                          actionListener="#{ventasDiariasMB.venta()}" ajax="false" />
                        <p:outputLabel  value="#{ventasDiariasMB.msjCodUnico}" style="color: darkred"/>
                        <p:message for="codPEspec" />
                    </p:panelGrid>
                </p:dialog>
            </h:form>
        </p:dialog>


        <!-- Dialogo de los Detalles -->
        <p:dialog widgetVar="dlgDetalles"
                  position="#{ventasDiariasMB.x},#{ventasDiariasMB.y}"
                  minHeight="30" 
                  width="200px" 
                  style="font-size:12px;background-color: white;background-image: none;padding: 0px;margin: 0px" 
                  header="Ventas Diarias">
            <p:ajax event="close"  listener="#{ventasDiariasMB.handleClose}" />
            <p:ajax event="move"   listener="#{ventasDiariasMB.handleMove}" />
            <h:form id="formDetallesV">
                <p:panelGrid columns="2" styleClass="panelNoBorder">

                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <img width="50px" height="50px" src="#{facesContext.externalContext.requestContextPath}/resources/img/imgDialog/venta.png" align="top" onclick="PF('dlgVentas').show();"/>
                        </f:facet>
                        <p:button icon="ui-icon-newwin"/>
                        <p:button icon="ui-icon-refresh"/>
                        
                    </p:panelGrid>
                    <p:panelGrid  id="panelTotalesV" columns="2" style="font-size: 10px" styleClass="panelNoBorder">
                        <p:outputLabel  value="Subtotal:"/>
                        <p:outputLabel id="subTotal" value="#{calculosMB.redondeoSuperior(ventasDiariasMB.subtotal)}" style="width: 50%"/>
                        <p:outputLabel  value="Iva #{ventasDiariasMB.ivaMostrar.intValue()}%:"/>
                        <p:outputLabel id="iva" value="#{calculosMB.redondeoSuperior(ventasDiariasMB.iva)}"  style="width: 50%"/>
                        <p:outputLabel  value="Total + Iva : "/>
                        <p:outputLabel id="totalIva" value="#{calculosMB.redondeoSuperior(ventasDiariasMB.total)}"  style="width: 50%"/>
                    </p:panelGrid>

                </p:panelGrid>
            </h:form>
        </p:dialog>



    </h:body>
</html>
