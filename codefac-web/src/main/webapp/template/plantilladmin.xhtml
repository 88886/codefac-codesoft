<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Codefac</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <h:outputStylesheet library="css" name="estiloUsuario.css"/>
    </h:head>
    <h:body>
        <div id="cabecera">
            <p:graphicImage library="img" name="bannerCodefacPeque.jpg"  styleClass="imagenCabecera" />
            <p:graphicImage library="img" name="bannerAdminstrador.png"  styleClass="imagenCabecera2" />
        </div >
        <div id="divSesionUsuario">
            <span>
                Sesión iniciada por:
                <p:outputLabel  value="#{sessionMB.nick==null ? 'Anonimo' : sessionMB.nick}"/>
            </span>

        </div>

        <div id="menu" class="menuPanel">
            <h:form id="menu" >
                <p:growl id="messages"/>
                <p:menubar>
                    <p:submenu label="Clientes" icon="ui-icon-pencil">
                        <p:menuitem value="Gestionar" outcome="cliente"  icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Buscar" outcome="buscarCliente" icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Reportes" outcome="reporteCliente" icon="ui-icon-arrowreturnthick-1-e" />
                    </p:submenu>

                    <p:submenu label="Distribuidores" icon="ui-icon-pencil">
                        <p:menuitem value="Gestionar" outcome="distribuidor"  icon="ui-icon-arrowreturnthick-1-w" />
                    </p:submenu>

                    <p:submenu label="Productos" icon="ui-icon-pencil">
                        <p:menuitem value="Gestionar" outcome="productoGestion" icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Agregar Inventario" outcome="editarInventario" icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Combos" outcome="gestionarCombo"  icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Reportes" outcome="reporteCatalogo"  icon="ui-icon-arrowreturnthick-1-w" />
                    </p:submenu>

                    <p:submenu label="Compras" icon="ui-icon-pencil">
                        <p:menuitem value="Nuevo" outcome="compraAdmin"  icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Gestionar" outcome="gestionarCompra"  icon="ui-icon-arrowreturnthick-1-w" />


                    </p:submenu>

                    <p:submenu label="Ventas" icon="ui-icon-pencil">
                        <p:menuitem value="Nuevo" outcome="facturaAdmin"  icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Devolucion" outcome="notaCredito"  icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Gestionar" outcome="gestionarVenta"  icon="ui-icon-arrowreturnthick-1-w" />
                    </p:submenu>

                    <p:submenu label="Orden Trabajo" icon="ui-icon-pencil">
                        <p:menuitem value="Nuevo" outcome="ordenTrabajo"  icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Gestionar" outcome="gestionarOrdenTrabajo"  icon="ui-icon-arrowreturnthick-1-w" />

                    </p:submenu>

                    <p:submenu label="Proforma" icon="ui-icon-pencil">
                        <p:menuitem value="Nueva" outcome="proformaAdmn"  icon="ui-icon-arrowreturnthick-1-w" />
                    </p:submenu>


                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Search"/>
                        <p:commandButton action="#{sessionMB.cerrarSesion()}"  value="Salir" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <div id="contenido" class="panelContenido">
            <ui:insert name="contenido"/>
        </div>

        <div id="piepagina">
            <p:outputLabel value="Codefac © 2016 Todos los Derechos reservados por Codesoft "/>
        </div>

        <!--metodo que verifica si esta abierto la calculadora-->
        <h:form id="formInit">
            <p:remoteCommand name="onload" actionListener="#{menuRapidoAdminMB.iniciarWidget()}" autoRun="true" />            
        </h:form>

        <!-- SubMenu rapido -->
        <h:form id="formMenu2" > 
            <p:stack id="idMenuRapido" icon="#{resource['img:menu/ico_canasta.png']}" expanded="false" closeSpeed="80" openSpeed="80">
                <p:menuitem  value="Ayuda" icon="#{resource['img:menu/ico_codefac.png']}" url="#"  />                
                <p:menuitem value="Calculadora" icon="#{resource['img:menu/ico_calculadora.png']}" actionListener="#{menuRapidoAdminMB.abrirWidget('dlgCalculadora')}" update=":formMenu2:idMenuRapido"/>
                <p:menuitem value="Notas" icon="#{resource['img:menu/ico_notas.png']}" actionListener="#{menuRapidoAdminMB.abrirWidget('dlgNotas')}" update=":formMenu2:idMenuRapido" />
            </p:stack>
        </h:form>

        <!-- Calculadora -->
        <p:dialog 
            position="#{calcuUtilMB.x},#{calcuUtilMB.y}"
            header="Calculadora" 
            widgetVar="dlgCalculadora" 
            minHeight="40" 
            style="font-size:12px">

            <p:ajax event="close"  listener="#{calcuUtilMB.handleClose}" />
            <p:ajax event="move"   listener="#{calcuUtilMB.handleMove}" />


            <h:form>
                <h:panelGrid columns="4" cellpadding="1" cellspacing="0"  >
                    <f:facet name="header">
                        <p:inputTextarea style="width: 140px;background-color:darkslategray ;color: white" value="#{calcuUtilMB.textoCalculadora}"  />
                    </f:facet>

                    <p:commandButton actionListener="#{calcuUtilMB.abrirDialogo()}" value="+" style="width: 35px" />
                    <p:commandButton value="-" style="width: 35px" />
                    <p:commandButton value="*" style="width: 35px" />
                    <p:commandButton value="/" style="width: 35px" />

                    <p:commandButton value="0" style="width: 35px" />
                    <p:commandButton value="1" style="width: 35px"/>
                    <p:commandButton value="2" style="width: 35px"/>
                    <p:commandButton value="3" style="width: 35px"/>

                    <p:commandButton value="4" style="width: 35px"/>
                    <p:commandButton value="5" style="width: 35px"/>
                    <p:commandButton value="6" style="width: 35px"/>
                    <p:commandButton value="7" style="width: 35px"/>

                    <p:commandButton value="8" style="width: 35px"/>
                    <p:commandButton value="9" style="width: 35px"/>
                    <p:commandButton value="." style="width: 35px"/>
                    <p:commandButton value="=" style="width: 35px"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>


        <!-- Dialogo de las Notas Rapidas -->
        <p:dialog  
            position="#{notaUtilMB.x},#{notaUtilMB.y}"
            widgetVar="dlgNotas" 
            minHeight="40" 
            style="font-size:12px;background-color: #ffff99;background-image: none;padding: 0px;margin: 0px">

            <p:ajax event="close"  listener="#{notaUtilMB.handleClose}" />
            <p:ajax event="move"   listener="#{notaUtilMB.handleMove}" />
            <h:form id="formNotas">
                <p:inputTextarea  rows="7" value="#{notaUtilMB.sesion.usuarioLogin.notas}"  style="background-color: #ffff99;color: black;margin: 0px;border: 0px;font-size: 11px">
                    <p:ajax event="blur" listener="#{notaUtilMB.grabarNota}"/>
                </p:inputTextarea> 
            </h:form>
        </p:dialog>

    </h:body>
</html>
