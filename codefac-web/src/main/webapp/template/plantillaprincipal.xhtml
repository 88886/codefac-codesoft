<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Codefac</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="estilo.css"/>
        <h:outputScript name="ejemplo.js" library="js" target="form"/>
    </h:head>
    <h:body>

        <div id="cabecera">
            <p:graphicImage library="img" name="bannerCodefac.jpg"  styleClass="imagenCabecera" />
        </div>
        <div id="menu">
            <h:form id="menuPlantilla">
                <p:growl id="messages"/>
                <p:layoutUnit position="center"> 
                    <p:tabMenu activeIndex="#{param.i}" style="width: 850px; margin: 0 auto;">
                        <p:menuitem style="width: 80px" outcome="index"   value="Inicio" icon="ui-icon-star">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem style="width: 80px" outcome="login" value="Login"  icon="ui-icon-document">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                        
                        <p:menuitem style="width: 100px" outcome="nosotros" value="Nosotros"  icon="ui-icon-search">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        
                        <p:menuitem style="width: 100px" outcome="productoIndex" value="productos"  icon="ui-icon-search">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        
                        <p:menuitem style="width: 150px" outcome="ubicacion" value="ubicación"   icon="ui-icon-person">
                            <f:param name="i" value="3" />
                        </p:menuitem>
                        <p:menuitem style="width: 150px" outcome="contactanos" value="Contactanos"  icon="ui-icon-search">
                            <f:param name="i" value="4" />
                        </p:menuitem>

                    </p:tabMenu>
                </p:layoutUnit>
            </h:form>
        </div>
        <div id="contenido">
            <ui:insert name="contenido"/>
        </div>
        <div id="piepagina">
            <p:outputLabel value="Codefac © 2016 Todos los Derechos reservados por Codesoft "/>
        </div>

    </h:body>
</html>
