<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Plantilla de ejemplo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>

        <div id="cabecera">
            <p:graphicImage library="img" name="bannerCodefac.jpg"  styleClass="imagenCabecera" />
        </div>
        <div id="menu">
             <p:layoutUnit position="center"> 
            <p:tabMenu activeIndex="#{param.i}" style="width: 559px; margin-left:auto; margin-right:auto;">
                <p:menuitem   value="Inicio" icon="ui-icon-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Login"  icon="ui-icon-document">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Nosotros"  icon="ui-icon-search">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Contactanos"  icon="ui-icon-search">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Ayuda"  icon="ui-icon-person">
                    <f:param name="i" value="4" />
                </p:menuitem>
            </p:tabMenu>
             </p:layoutUnit>
        </div>
            <div id="contenido">
                <ui:insert name="contenido"/>
            </div>
        <div id="piepagina">
            <p:outputLabel value="Codefac Â© 2016 Todos los Derechos reservados por Codesoft "/>
        </div>

    </h:body>
</html>
